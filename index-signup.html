<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Rio Fantasy Athletics | Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleable=no">	
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/fonts.css" rel="stylesheet">
	</head>

	<body>
		
		<div id="footerContainer" class="footer"></div>

		<div class="container" id="mainBody">

			<div id="signIn">
				
				<br />
				
				<p align="center">
					<img class="img-responsive" src="img/logo_home.png" alt="Rio Fantasy Athletics 2016"/>
				</p>
				
				<br />
				
           		<div id="subMenu" style="margin-left:auto; margin-right:auto; width:315px;">
                	<ul>
                    	<li><a href="#" style="color:#f00;">Sign in</a></li>
                    	<li><a href="index-signup.html">Sign up!</a></li>
                	</ul>
            	</div>
  
				<form class="form-signin" role="form" onsubmit="javascript:location.href='home.html'; return false;">
					<h2 class="form-signin-heading">Create Account</h2>
			Enter username:
			<input type="text" class="form-control" placeholder="Username" required autofocus><br/>
			
			Enter password:
			<input type="password" class="form-control" placeholder="Password" required>
			
			Re-Enter password:
			<input type="password" class="form-control" placeholder="Password" required>

			<br />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
				</form>    
			</div> 
			  
		</div>

		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>

	</body>
</html>
